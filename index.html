<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaDriver</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Logo no navegador (favicon) -->
  <link rel="icon" type="image/png" href="img/metadriver-logo.png">
</head>
<body>
  <div class="container">
    <!-- Header com logo -->
    <header class="header">
      <img src="img/metadriver-logo.png" alt="MetaDriver Logo" class="logo">
      <h1>MetaDriver</h1>
    </header>

    <form id="checklistForm">
      <label for="ganhos">Ganhos Totais (R$):</label>
      <input type="number" id="ganhos" required>

      <label for="horas">Horas Online:</label>
      <input type="number" step="0.1" id="horas" required>

      <label for="viagens">NÃºmero de Viagens:</label>
      <input type="number" id="viagens" required>

      <button type="submit">Analisar</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
